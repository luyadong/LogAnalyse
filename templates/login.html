<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Free HTML5 Bootstrap Admin Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link id="bs-css" href="/static/css/bootstrap-cerulean.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/charisma-app.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href='/static/css/fullcalendar.css' rel='stylesheet'>
	<link href='/static/css/fullcalendar.print.css' rel='stylesheet'  media='print'>
	<link href='/static/css/chosen.css' rel='stylesheet'>
	<link href='/static/css/uniform.default.css' rel='stylesheet'>
	<link href='/static/css/colorbox.css' rel='stylesheet'>
	<link href='/static/css/jquery.cleditor.css' rel='stylesheet'>
	<link href='/static/css/jquery.noty.css' rel='stylesheet'>
	<link href='/static/css/noty_theme_default.css' rel='stylesheet'>
	<link href='/static/css/elfinder.min.css' rel='stylesheet'>
	<link href='/static/css/elfinder.theme.css' rel='stylesheet'>
	<link href='/static/css/jquery.iphone.toggle.css' rel='stylesheet'>
	<link href='/static/css/opa-icons.css' rel='stylesheet'>
	<link href='/static/css/uploadify.css' rel='stylesheet'>

	<!-- The fav icon -->
	<link rel="shortcut icon" href="/static/img/favicon.ico">
		
</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">
	<div class="row-fluid">
	    <div class="span12 center login-header">
	    	<h2>Welcome to Ops_Manager</h2>
	    </div><!--/span-->
	</div><!--/row-->
	
	<div class="row-fluid">
	    <div class="well span5 center login-box">
	    	<div class="alert alert-info">
	    	    Please login with your Username and Password.
	    	</div>
	    	<form class="form-horizontal" action="/login/" method="post">
		   <fieldset>
	    	   	<div class="input-prepend" title="Username" data-rel="tooltip">
	    	   	    <span class="add-on"><i class="icon-user"></i></span>{{lf.username}}
	    	   	</div>
	    	   	<div class="clearfix"></div>

	    	   	<div class="input-prepend" title="Password" data-rel="tooltip">
	    	   	    <span class="add-on"><i class="icon-lock"></i></span>{{lf.password}}
	    	   	</div>

	    	   	<div class="clearfix"></div>
	    	   	<div class="input-prepend">
	    	   	<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>
	    	   	</div>
	    	   	<div class="clearfix"></div>

	    	   	<p class="center span5">
	    	   	<button type="submit" class="btn btn-primary">Login</button>
	    	   	</p>
	    	   </fieldset>
	    	</form>
	    </div><!--/span-->
	</div><!--/row-->
    </div><!--/fluid-row-->
</div><!--/.fluid-container-->
</body>
</html>
